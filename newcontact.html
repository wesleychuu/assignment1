<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Titillium+Web:wght@300&display=swap" rel="stylesheet"> 
    <title>New Contact</title>
</head>
<body>

    <div class="row">
        <div class="column left">
            <h1><a href="contacts.html" class="home">Contacts</a></h1>
            <a href="newcontact.html" class="sidebarlink">Create New Contact +</a>
            <a class="sidebarlink">Show Favourites</a>
        </div>
        
        <div class="column right defaultpage">
            <div>
                <form action="" method="post">
                    <img src="images/contact.png" alt="contact image" style="width:15%;height:15%">
                </form>  
                <br/>
            </div>
            <div>
                <form action="" method="post">
                    <label for="name"></label>
                    <input type="text" id="name" placeholder="Name">
                </form>
                <br/>
            </div>
            <div>
                <form action="" method="post">
                    <label for="PhoneNumber"></label>
                    <input type="tel" id="PhoneNumber" placeholder="Phone Number">
                    <input class="plussign" type="image" src="images/plussign.png" alt="add number">
                </form>
                <br/>
            </div>
            <div>
                <form action="" method="post">
                    <label for="address"></label>
                    <input type="text" name="address" id="address" placeholder="Address">
                    <input class="plussign" type="image" src="images/plussign.png" alt="add address">
                </form>
                <br/>
            </div>
            <div>
                <form action="" method="post">
                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="Email">
                    <input class="plussign" type="image" src="images/plussign.png" alt="add email">
                </form>
                <br/>
            </div>
            <div>
                <form action="" method="post">
                    <input type="submit" value="Submit" id="submit">
                    <input type="button" value="Cancel" id="cancel">
                </form>
                <br/>
            </div>
        </div>
    </div>

</body>
</html>
